<ng-container>
  <mat-sidenav-container class="example-container">

    <mat-sidenav #outerLeftSlideIn mode="over" position="start" fixedInViewport="false" closed>
      <p><button mat-button (click)="outerLeftSlideIn.toggle()">Toggle</button></p>
      Sidenav content
    </mat-sidenav>

    <mat-sidenav #outerRightSlideIn mode="over" position="end" fixedInViewport="false" closed>
      <p><button mat-button (click)="outerRightSlideIn.toggle()">Toggle</button></p>
      Sidenav content
    </mat-sidenav>

    <mat-sidenav-content id="main">
      <cosmos-header></cosmos-header>

      <mat-sidenav-container class="example-container">
        <mat-sidenav #innerLeftSlideIn mode="over" position="start" fixedInViewport="false" closed>
          <p><button mat-button (click)="innerLeftSlideIn.toggle()">Toggle</button></p>
          Sidenav content
        </mat-sidenav>
    
        <mat-sidenav #innerRightSlideIn mode="over" position="end" fixedInViewport="false" closed>
          <p><button mat-button (click)="innerRightSlideIn.toggle()">Toggle</button></p>
          Sidenav content
        </mat-sidenav>
    
        <mat-sidenav-content id="main">
    
          <p><button mat-button (click)="outerLeftSlideIn.toggle()">Outer Left Toggle</button></p>
          <p><button mat-button (click)="outerRightSlideIn.toggle()">Outer Right Toggle</button></p>

          <p><button mat-button (click)="innerLeftSlideIn.toggle()">Inner Left Toggle</button></p>
          <p><button mat-button (click)="innerRightSlideIn.toggle()">Inner Right Toggle</button></p>

          <router-outlet></router-outlet>

        </mat-sidenav-content>
      </mat-sidenav-container>

      <cosmos-footer></cosmos-footer>
    </mat-sidenav-content>

  </mat-sidenav-container>
</ng-container>
