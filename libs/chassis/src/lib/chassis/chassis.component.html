<ng-container>
  <mat-sidenav-container fullscreen class="console-container">

    <cosmos-sidebar-outer-left></cosmos-sidebar-outer-left>

    <mat-sidenav #sidebarOuterRight mode="over" position="end" fixedInViewport="false" closed>
      <p><button mat-button (click)="sidebarOuterRight.toggle()">Toggle</button></p>
      Sidebar Outer Right content
    </mat-sidenav>

    <mat-sidenav-content id="console" class="console-content">
      <cosmos-header></cosmos-header>

      <mat-sidenav-container class="main-container">
        <mat-sidenav #sidebarInnerLeft mode="over" position="start" fixedInViewport="false" closed>
          <p><button mat-button (click)="sidebarInnerLeft.toggle()">Toggle</button></p>
          Sidebar Inner Left content
        </mat-sidenav>
    
        <mat-sidenav #sidebarInnerRight mode="over" position="end" fixedInViewport="false" closed>
          <p><button mat-button (click)="sidebarInnerRight.toggle()">Toggle</button></p>
          Sidebar Inner Right content
        </mat-sidenav>
    
        <mat-sidenav-content id="main" class="main-content">
    
          <p><button mat-button (click)="sidebarOuterRight.toggle()">Outer Right Toggle</button></p>

          <p><button mat-button (click)="sidebarInnerLeft.toggle()">Inner Left Toggle</button></p>
          <p><button mat-button (click)="sidebarInnerRight.toggle()">Inner Right Toggle</button></p>

          <router-outlet></router-outlet>

        </mat-sidenav-content>
      </mat-sidenav-container>

      <cosmos-footer></cosmos-footer>
    </mat-sidenav-content>

  </mat-sidenav-container>
</ng-container>
