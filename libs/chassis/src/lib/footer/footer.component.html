<ng-container *ngIf="enabled">
  <footer class="footer" [class.showFooter]="visible" [class.hideFooter]="visible === false">
    <mat-toolbar color="primary" class='mat-toolbar-single-row'>

      <button mat-icon-button [matMenuTriggerFor]="appsMenu">
        <mat-icon>apps</mat-icon>
      </button>
      <mat-menu #appsMenu="matMenu" backdropClass="customWaffle">
        <button mat-menu-item>
          <mat-icon>headset_mic</mat-icon>
          <span>Houston</span>
        </button>
        <button mat-menu-item>
          <mat-icon>gps_fixed</mat-icon>
          <span>Viewfinder</span>
        </button>
        <ng-container *ngIf="!this.environmentService.production">
          <button mat-menu-item>
            <mat-icon>all_inclusive</mat-icon>
            <span>Codex</span>
          </button>
          <button mat-menu-item>
            <mat-icon>scatter_plot</mat-icon>
            <span>Sorting Hat</span>
          </button>
          <button mat-menu-item>
            <mat-icon>voicemail</mat-icon>
            <span>Panama</span>
          </button>
          <button mat-menu-item>
            <mat-icon>school</mat-icon>
            <span>Flenderson</span>
          </button>
          <button mat-menu-item>
            <mat-icon>school</mat-icon>
            <span>Skinner</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>H.A.G.A.R.</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>I.G.O.R.</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>R.A.D.A.R.</span>
          </button>
          <button mat-menu-item>
            <mat-icon>mediation</mat-icon>
            <span>Flynn</span>
          </button>
          <button mat-menu-item>
            <mat-icon>share</mat-icon>
            <span>Relay</span>
          </button>
          <button mat-menu-item>
            <mat-icon>query_stats</mat-icon>
            <span>Skyline</span>
          </button>
          <button mat-menu-item>
            <mat-icon>biotech</mat-icon>
            <span>Perceptor</span>
          </button>
        </ng-container>
      </mat-menu>

      <ng-container *ngIf="isLoggedIn$ | async">
        <button mat-icon-button [matMenuTriggerFor]="statusMenu">
          <mat-icon class="material-icons-outlined">visibility</mat-icon>
        </button>
        <mat-menu #statusMenu="matMenu" backdropClass="customWaffle">
          <button mat-menu-item routerLink="/ping">
            <mat-icon class="material-icons-outlined">contactless</mat-icon>
            <span>Ping!</span>
          </button>
        </mat-menu>

        <ng-container *ngIf="!this.environmentService.production">
          <button mat-icon-button class="material-icons" (click)="toggleNotificationsPanel()">
            <mat-icon class="material-icons-outlined">notifications</mat-icon>
          </button>

          <button mat-icon-button class="material-icons" (click)="toggleHelpPanel()">
              <mat-icon class="material-icons-outlined">help_outline</mat-icon>
          </button>

          <button mat-icon-button class="material-icons" (click)="toggleFeedbackPanel()">
              <mat-icon class="material-icons-outlined">feedback</mat-icon>
          </button>

          <button mat-icon-button class="material-icons" (click)="toggleSettingsPanel()">
              <mat-icon class="material-icons-outlined">settings</mat-icon>
          </button>
        </ng-container>
      </ng-container>

      <span class="footer-spacer"></span>

      <span><a id="footerTitle" routerLink="/">{{ appName }}</a></span>

      <span class="footer-spacer"></span>

      <span routerLink="/releases" class="release-number">Release 21.12.01</span>

    </mat-toolbar>
  </footer>
</ng-container>
