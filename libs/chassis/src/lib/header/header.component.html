<ng-container *ngIf="enabled">
    <header class="header" [class.showHeader]="visible" [class.hideHeader]="visible === false">
        <mat-toolbar>

            <button mat-icon-button class="material-icons" (click)="toggleSidebarOuterLeft()">
                <mat-icon>menu</mat-icon>
            </button>

            <span class="header-spacer"></span>

            <span><a id="headerTitle" routerLink="/">{{ appName }}</a></span>

            <span class="header-spacer"></span>

            <button mat-icon-button class="material-icons" (click)="toggleSidebarOuterRight()">
                <mat-icon class="material-icons-outlined">notifications</mat-icon>
            </button>

            <button mat-icon-button class="material-icons" (click)="toggleSidebarOuterRight()">
                <mat-icon class="material-icons-outlined">help_outline</mat-icon>
            </button>

            <button mat-icon-button class="material-icons" (click)="toggleSidebarOuterRight()">
                <mat-icon class="material-icons-outlined">feedback</mat-icon>
            </button>

            <button mat-icon-button class="material-icons" (click)="toggleSidebarOuterRight()">
                <mat-icon class="material-icons-outlined">settings</mat-icon>
            </button>

            <button mat-icon-button class="material-icons" (click)="toggleSidebarOuterRight()">
                <mat-icon class="material-icons-outlined">account_circle</mat-icon>
            </button>

        </mat-toolbar>
    </header>
</ng-container>
