<ng-container *ngIf="enabled">
  <header class="header" [class.showHeader]="visible" [class.hideHeader]="visible === false">
    <mat-toolbar color="primary" class='mat-toolbar-single-row'>

      <button mat-button [matMenuTriggerFor]="aadMenu">
        AAD
      </button>
      <mat-menu #aadMenu="matMenu" backdropClass="customWaffle">
        <button mat-menu-item routerLink="/aad">
          <mat-icon class="material-icons">dashboard</mat-icon>
          <span>AAD Dashboard</span>
        </button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="devicesMenu">
        Devices
      </button>
      <mat-menu #devicesMenu="matMenu" backdropClass="customWaffle">
        <button mat-menu-item routerLink="/devices">
          <mat-icon class="material-icons">dashboard</mat-icon>
          <span>Devices Loans Dashboard</span>
        </button>
        <button mat-menu-item routerLink="/devices/search">
          <mat-icon class="material-icons">search</mat-icon>
          <span>Device Loans Search</span>
        </button>
        <button mat-menu-item routerLink="/devices/inventory">
          <mat-icon class="material-icons">search</mat-icon>
          <span>Inventory Search</span>
        </button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="googleMenu">
        Google
      </button>
      <mat-menu #googleMenu="matMenu" backdropClass="customWaffle">
        <button mat-menu-item routerLink="/google">
          <mat-icon class="material-icons">dashboard</mat-icon>
          <span>Google Dashboard</span>
        </button>
        <button mat-menu-item routerLink="/google/groups">
          <mat-icon class="material-icons">group</mat-icon>
          <span>Google Groups</span>
        </button>
        <button mat-menu-item routerLink="/google/calendar">
          <mat-icon class="material-icons">calendar_today</mat-icon>
          <span>Google Calendar</span>
        </button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="ippsMenu">
        IPPS
      </button>
      <mat-menu #ippsMenu="matMenu" backdropClass="customWaffle">
        <button mat-menu-item routerLink="/ipps">
          <mat-icon class="material-icons">dashboard</mat-icon>
          <span>IPPS Dashboard</span>
        </button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="peopleMenu">
        People
      </button>
      <mat-menu #peopleMenu="matMenu" backdropClass="customWaffle">
        <button mat-menu-item routerLink="/people">
          <mat-icon class="material-icons">dashboard</mat-icon>
          <span>People Dashboard</span>
        </button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="schoolsMenu">
        Schools
      </button>
      <mat-menu #schoolsMenu="matMenu" backdropClass="customWaffle">
        <button mat-menu-item routerLink="/schools">
          <mat-icon class="material-icons">dashboard</mat-icon>
          <span>Schools Dashboard</span>
        </button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="teamViewerMenu">
        TeamViewer
      </button>
      <mat-menu #teamViewerMenu="matMenu" backdropClass="customWaffle">
        <button mat-menu-item routerLink="/teamviewer">
          <mat-icon class="material-icons">dashboard</mat-icon>
          <span>Teamviewer Dashboard</span>
        </button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="trilliumMenu">
        Trillium
      </button>
      <mat-menu #trilliumMenu="matMenu" backdropClass="customWaffle">
        <button mat-menu-item routerLink="/trillium">
          <mat-icon class="material-icons">dashboard</mat-icon>
          <span>Trillium Dashboard</span>
        </button>
      </mat-menu>

    </mat-toolbar>
  </header>
</ng-container>
