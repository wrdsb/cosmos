<ng-container *ngIf="enabled">
    <header class="header" [class.showHeader]="visible" [class.hideHeader]="visible === false">
        <cosmos-toggle-slidein-left></cosmos-toggle-slidein-left>
        
        <a routerLink="/">
            <h1>{{ appName }}</h1>
        </a>
  
        <ul *ngFor="let link of headerMenu.links">
            <li><a routerLink="{{ link.link }}">{{ link.name }}</a></li>
        </ul>

        <button *ngIf="!loggedIn" (click)="login()">Login</button>
        <button *ngIf="loggedIn" (click)="logout()">Logout</button>

        <a [routerLink]="['profile']"><mgt-person [personDetails]="profile" show-name show-email></mgt-person></a>

        <cosmos-toggle-slidein-right></cosmos-toggle-slidein-right>
    </header>
</ng-container>
