<ng-container *ngIf="enabled">
    <header class="header" [class.showHeader]="visible" [class.hideHeader]="visible === false">
        <button (click)="toggleShowSlideinLeft()" class="material-icons">
            {{ showSlideinLeft ? 'close' : 'menu' }}
        </button>
        
        <!--
            The unusual handling of showNav ensures that the nav animations are only
            triggered at the appropriate points.
        -->
        <a routerLink="/" (click)="toggleShowSlideinLeft()">
            <h1>{{ title }}</h1>
        </a>
  
        <ul *ngFor="let link of headerMenu.links">
            <li><a routerLink="{{ link.link }}">{{ link.name }}</a></li>
        </ul>
  
        <button (click)="toggleShowSlideinRight()" class="material-icons">
            {{ showSlideinRight ? 'close' : 'menu' }}
        </button>
    </header>
</ng-container>
