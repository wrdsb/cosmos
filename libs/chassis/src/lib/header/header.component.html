<ng-container *ngIf="enabled">
    <header class="header" [class.showHeader]="visible" [class.hideHeader]="visible === false">
        <mat-toolbar color="primary">

            <button mat-icon-button id="toggleSidebarOuterLeft" class="material-icons" (click)="sidebarOuterLeft.toggle()" aria-label="Example icon-button with menu icon">
                <mat-icon>{{ showSlideinLeft ? 'close' : 'menu' }}</mat-icon>
            </button>

            <span><a id="headerTitle" routerLink="/">{{ appName }}</a></span>

            <span class="header-spacer"></span>

            <ul id="headerMenu" *ngFor="let link of content.links">
                <li><a routerLink="{{ link.link }}">{{ link.name }}</a></li>
            </ul>

            <span class="header-spacer"></span>

            <button mat-icon-button id="toggleSidebarOuterRight" class="material-icons" (click)="sidebarOuterRight.toggle()" aria-label="Example icon-button with share icon">
                <mat-icon>{{ showSlideinRight ? 'close' : 'menu' }}</mat-icon>
            </button>
            
            <cosmos-profile-badge></cosmos-profile-badge>

            <cosmos-sign-in-out-button></cosmos-sign-in-out-button>

        </mat-toolbar>
    </header>
</ng-container>
