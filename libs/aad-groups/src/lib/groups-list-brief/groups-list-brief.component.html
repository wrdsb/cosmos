<div class="widget">
  <div class="widget-sidebar"></div>

  <div class="widget-content">

    <div class="widget-title">AAD Groups</div>

    <div class="widget-main">

      <mat-table [dataSource]="groups" class="mat-elevation-z8">
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
          <mat-cell *matCellDef="let group"> {{group.id}} </mat-cell>
        </ng-container>

        <!-- displayName Column -->
        <ng-container matColumnDef="displayName">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let group"> {{group.displayName}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="blah()"></mat-row>
      </mat-table>

    </div>

  </div>

</div>
